<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <title>Troperial | Sign In</title>
</head>
<body>
   
    <section class="forms-page">
        <div class="left-side">
           <div class="left-side-top">
            <!-- troperial logo -->
            <img class="troperial-logo" src="../assets/troperial-logo.PNG" alt="troperial-logo">
            <!-- left side header -->
            <h3>
                Exchange money <img src="../assets/troperial-money-bag.PNG" alt="money-bag">,<br>
                no matter where you are.
            </h3>
           </div>
           <div class="left-side-bottom">
               <img src="../assets/troperial-sign-in-svg.PNG" alt="troperial-sign-in-svg">
           </div>
        </div>
        <div class="right-side">
            <div class="form-container">
                <div class="form-header">
                    <h2>Sign In to <span class="troperial-text">Troperial</span></h2>
                    <p class="sign-in-text">Enter your email address and password<br> to sign in to Troperial</p>
                <form action="">
                  <div>
                    <span class="custom-placeholder">Email Address</span>
                    <input type="text" class="email" placeholder="Email Address">
                  </div>
                    <input type="text" class="password" placeholder="Password">
                    <button class="signIn-button">Sign In</button>
                </form>
                <p class="sendToNewPage">Forgot Your password? <a href="#">Click here</a></p>
                <p class="sendToNewPage">Don't have an account? <a href="#">Sign Up</a></p>
                </div>
            </div>
            <div class="form-footer">
                <p class="footer-link">Having trouble signing in? <a href="">Contact Support</a></p>
            </div>
        </div>
    </section>
</body>
</html>
