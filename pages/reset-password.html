<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
        <title>Troperial | Sign In</title>
    </head>
    <body>
       
        <section class="forms-page">
            <div class="left-side">
               <div class="left-side-top">
                <!-- troperial logo -->
                <img class="troperial-logo" src="../assets/troperial-logo.PNG" alt="troperial-logo">
                <!-- left side header -->
                <h3>
                    Exchange money <img src="../assets/troperial-money-bag.PNG" alt="money-bag">,<br>
                    no matter where you are.
                </h3>
               </div>
               <div class="left-side-bottom">
                   <img src="../assets/troperial-sign-in-svg.PNG" alt="troperial-sign-in-svg">
               </div>
            </div>
            <div class="right-side">
                <div class="form-container">
                    <div class="form-header">
                        <h2>Set a password</h2>
                        <p class="sign-in-text">Make sure to set a password that's<br> unique to you, difficult and not easy to guess</p>
                    <form action="">
                        <div class="custom-placeholder-container">
                            <span class="custom-placeholder">New Password</span>
                            <input type="text" class="email" placeholder="New Password">
                          </div>
                        <div class="custom-placeholder-container">
                            <span class="custom-placeholder">Confirm Password</span>
                            <input type="text" class="password" placeholder="Confirm Password">
                        </div>
                       
                        <button class="signIn-button">Set Password</button>
                    </form>
                    </div>
                </div>
                <div class="form-footer">
                    <p class="footer-link policy-footer">By clicking on "create account", you agree to our <a href="">Terms and Condtions</a> and <a href="">Privacy policy</a> </p>
                </div>
            </div>
        </section>
    </body>
    </html>



</body>
</html>
